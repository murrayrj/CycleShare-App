<!DOCTYPE html>
<html>
  <head>
    <script src="assets/js/config/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="assets/js/models/bike.js"></script>
    <script src="assets/js/collections/bike_collection.js"></script>
    <script src="assets/js/map/initialize.js"></script>
    <script src="assets/js/map/search_location.js"></script>
    <script src="assets/js/map/set_icon_color.js"></script>
    <script src="assets/js/map/add_info_window.js"></script>
    <script src="assets/js/views/bike_view.js"></script>
    <script src="assets/js/routes/router.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1><span class="blue">Cycle</span><span class="white">Share</span></h1>
      </div>
      <div id="map-search">
        <input id="search-box" type="text" placeholder="Searching near you..." size="40" class="type-box">
        <input id="submit-button" class="blue-button" type="submit" value="Search">
      </div> 
      <div id="map-canvas">
      </div>
      <div class="formshow" id="form">
        <nav>
          <label>Description</label>
          <input type="text" size="30" id="description"><br>
          <label>Postcode</label>
          <input type="text" size="9" id="postcode"><br>     
          <label>Status</label>
          <select id="status">
            <option value="available">Available</option>
            <option value="rented">Rented</option>
            <option value="unavailable">Unavailable</option>
          </select><br>
          <div class="buttons">
            <input type="submit" id="create" value="create">
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
