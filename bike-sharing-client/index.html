<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        height: 550px;
        float: left;
      }
      .halfpagewidth {
        width: 50%;
      }
    </style>
    <script src="assets/js/config/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="assets/js/models/bike.js"></script>
    <script src="assets/js/collections/bike_collection.js"></script>
    <script src="assets/js/map/initialize.js"></script>
    <script src="assets/js/map/search_location.js"></script>
    <script src="assets/js/map/set_icon_color.js"></script>
    <script src="assets/js/map/add_info_window.js"></script>
    <script src="assets/js/views/bike_view.js"></script>
    <script src="assets/js/routes/router.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="bike">
    </div>
    <div id="map-search">
      <input id="search-box" type="text" placeholder="Searching near you..." class="type-box">
      <input id="submit-button" type="submit" value="Search" onclick="searchLocation()">
    </div> 
    <div id="map-canvas" class="halfpagewidth">
    </div>
    <div id="form" class="halfpagewidth" style="float:right">
      <form action="#" id="newbike">
        <label for="description">Description</label>
        <input type="text" id="description">
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode">        
        <label for="status">Status</label>
        <input type="text" id="status">
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
